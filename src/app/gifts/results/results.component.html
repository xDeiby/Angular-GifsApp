<div class="row">
  <div
    class="col-md-4 col-sm-6 animate__animated animate__fadeIn"
    *ngFor="let gif of gifs"
  >
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" />
      <div class="card-body">
        <div class="card-text">
          {{ gif.title }}
        </div>
      </div>
    </div>
  </div>
</div>
